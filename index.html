<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        Check the number is Handsome or not:--
    </div>
    <script>

        var n,x,s=0;
        n=Number(prompt("Enter a number:"));
        document.write("The number is: ",n,"<br>");
        let p=n;
        x=n%10;
        n=Math.floor(n/10);
        while(n>0){
            r=n%10;
            n=Math.floor(n/10);
            s=s+r;
        }
        if(x==s){
            document.write(`The number ${p} is Handsome number.`);
        }
        else{
            document.write(`The number ${p} is not Handsome number.`);
        }
    </script>
</body>
</html>
